<div class="form-container">
  <h2>Ingresar Coordenadas</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="latitude">Latitud:</label>
      <input type="number" id="latitude" [(ngModel)]="latitude" name="latitude" required>
    </div>
    <div class="form-group">
      <label for="longitude">Longitud:</label>
      <input type="number" id="longitude" [(ngModel)]="longitude" name="longitude" required>
    </div>
    <button type="submit">Guardar</button>
  </form>
</div>
<div class="map-wrap">
    <div class="map" #map></div>
  </div>
  <div>
    <label for="radiusRange">Radio (km):</label>
    <input type="range" id="radiusRange" min="10" max="500" [(ngModel)]="radius" (input)="updateCircle()">
    <span>{{ radius }} km</span>
  </div>
  <div #map style="height: 500px;"></div>
